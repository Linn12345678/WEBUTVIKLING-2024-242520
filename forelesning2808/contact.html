    <meta charset="UTF-8">

</head>
    <body>
        <header id="#topp">
            <a href="index.html"><h1>TV</h1></a>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Hjem</a>
                    </li>
                    <li>
                        <a href="https://www.google.com" target="_blank">Google</a>
                    </li>
                    <li>

                    <li>

                    </li>
                    <li>
                        <a href="#bunn">Snarvei til footer</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Kontakt oss</h2>
            </section>
            <section>
                <h2>Ta kontakt med oss i dag</h2>
                <form method="post">
                    <label for="navn">Navn:</label>
                    <input type="text" name="navn" placeholder="Nora Nordmann.." id="navn" maxlength="45" required>
                <label>
                    Email:
                    <input type="email" name="email" placeholder="Eksempel@hiof.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                </label>
                <label>
                    Emne:
                    <input type="text" name="emne" placeholder="Hva handler det om?">
                </label>
                <label>
                    Melding:
                    <textarea name="melding" required></textarea>
                </label>
                <label>
                    Nei 
                    <input type="radio" name="valg">
                </label>
                <label>
                    Ja
                    <input type="radio" navn="valg">
                </label>
                <input type="submit" value="Send melding">
                <label>
                    Favoritt mat
                <select name="fav">
                    <option value="Pizza">Pizza</option>
                    <option value="Sushi">Sushi</option>
                    <option value="Kebab">Kebab</option>
                </select>
                </form>
            </section>
        </main>
        <footer id="bunn">
            <p>2024 Linn Kristin</p>
            <a href="#topp">Snarvei til topp</a>
                </footer>
    </body>
